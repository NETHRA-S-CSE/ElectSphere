<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElectSphere - OTP Verification</title>
  {% load static %}
<link rel="stylesheet" href="{% static 'css/otp_verify.css' %}">
<link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="{% url 'index' %}">ELECTSPHERE</a></div>
      <ul>
        <li><a href="{% url 'index' %}">HOME</a></li>
        <li><a href="{% url 'login' %}">VOTE</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
  </nav>

  <!-- OTP Section -->
  <div class="otp-container">
    <h2>OTP Verification</h2>
    <p>An OTP has been sent to your registered mobile number.</p>
    
    <form method="POST">
      {% csrf_token %}
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" placeholder="6-digit OTP" required />
      <button type="submit">Verify OTP</button>
    </form>

    <p class="resend">Didn't receive the OTP? <a href="#">Resend</a></p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ElectSphere. All Rights Reserved.</p>
  </footer>

</body>
</html>
